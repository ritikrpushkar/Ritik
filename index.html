    * {

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
      position: relative;
      overflow: hidden;
      background-color: #000;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQqtXvElwF6QOjKQQOfdpeUV4EwHxApw3KpmPvwaIui9iRTc7cbpqCX-zP7fxdv9-Qh8s534cnn7PSNLXqoIM0GFcP_nC7ddHDaoMbjcxA0x-yX9hBpWkjh0hCgNtDaqfh9itc_PEhBH-ko3PueexAcyYi5-q8It867vVdyQHBBfwRTFC8mgIcPmr7d00i/s1600/14034924_3240_2160_25fps.gif') no-repeat center center / cover;
      filter: blur(10px) brightness(0.7);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 30px 25px;
      border-radius: 18px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.5s ease-in-out;
    }

    .image-container img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00e5ff;
      transition: transform 0.35s ease, box-shadow 0.35s;
      animation: bounceIn 1.5s ease;
    }

    .image-container img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00f2ff, 0 0 10px #00e5ff inset;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 26px;
      animation: slideDown 1.2s ease;
      color: #ffffff;
    }

    .tagline {
      font-size: 16px;
      margin-bottom: 20px;
      color: #d5f9ff;
      animation: fadeIn 2s ease;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      animation: slideUp 1.5s ease;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #00c9ff, #0057ff);
      border-radius: 30px;
      padding: 14px 22px;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.4);
    }

    .link:hover {
      background: linear-gradient(135deg, #0080ff, #003d99);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 18px #00f2ff;
    }

    .link.home-button {
      background: linear-gradient(135deg, #ff00c8, #ff7b00);
      font-size: 17px;
      box-shadow: 0 0 12px #ff3bd5;
    }

    .link.home-button:hover {
      box-shadow: 0 0 20px #ff6be5, 0 0 30px #ff962f;
      transform: scale(1.08);
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #bbb;
      animation: fadeIn 2.5s ease;
    }

    .footer span {
      color: #00e5ff;
      font-weight: 600;
    }

    @media (max-width: 500px) {
      .link {
        font-size: 14px;
        padding: 10px 16px;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0%, 20%, 40%, 60%, 80%, 100% {
        animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
      }

      0% {
        opacity: 0;
        transform: scale3d(.3, .3, .3);
      }

      20% {
        transform: scale3d(1.1, 1.1, 1.1);
      }

      40% {
        transform: scale3d(.9, .9, .9);
      }

      60% {
        opacity: 1;
        transform: scale3d(1.03, 1.03, 1.03);
      }

      80% {
        transform: scale3d(.97, .97, .97);
      }

      100% {
        opacity: 1;
        transform: scale3d(1, 1, 1);
      }
    }
  </style>
