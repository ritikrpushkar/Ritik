  <!-- Google Font -->

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQqtXvElwF6QOjKQQOfdpeUV4EwHxApw3KpmPvwaIui9iRTc7cbpqCX-zP7fxdv9-Qh8s534cnn7PSNLXqoIM0GFcP_nC7ddHDaoMbjcxA0x-yX9hBpWkjh0hCgNtDaqfh9itc_PEhBH-ko3PueexAcyYi5-q8It867vVdyQHBBfwRTFC8mgIcPmr7d00i/s1600/14034924_3240_2160_25fps.gif') no-repeat center center / cover;
      filter: blur(8px);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.2); /* more transparent */
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 30px 20px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
    }

    .image-container img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00d4ff;
      transition: transform 0.3s ease, box-shadow 0.4s;
      animation: bounceIn 1.5s ease;
    }

    .image-container img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00f2ff;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 24px;
      animation: slideDown 1.2s ease;
    }

    .tagline {
      font-size: 16px;
      margin-bottom: 20px;
      color: #cceeff;
      animation: fadeIn 2s ease;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      animation: slideUp 1.5s ease;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      background: #00b8ff;
      border-radius: 30px;
      padding: 12px 20px;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 0 5px #00f2ff;
    }

    .link:hover {
      background: #0096cc;
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 15px #00f2ff;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #ddd;
      animation: fadeIn 2.5s ease;
    }

    .footer span {
      color: #00d4ff;
    }

    .audio-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: none;
      color: white;
      font-size: 12px;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(255,255,255,0.5);
      transition: background 0.3s ease;
    }

    .audio-toggle:hover {
      background: rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 500px) {
      .link {
        font-size: 14px;
        padding: 10px 16px;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      0% { transform: translateY(-30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounceIn {
      0%, 20%, 40%, 60%, 80%, 100% {
        animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
      }
      0% {
        opacity: 0;
        transform: scale3d(.3, .3, .3);
      }
      20% {
        transform: scale3d(1.1, 1.1, 1.1);
      }
      40% {
        transform: scale3d(.9, .9, .9);
      }
      60% {
        opacity: 1;
        transform: scale3d(1.03, 1.03, 1.03);
      }
      80% {
        transform: scale3d(.97, .97, .97);
      }
      100% {
        opacity: 1;
        transform: scale3d(1, 1, 1);
      }
    }
  </style>
</head>

  <script>
    const audio = document.getElementById('bg-audio');
    const icon = document.getElementById('audio-icon');

    function toggleAudio() {
      if (audio.paused || audio.muted) {
        audio.muted = false;
        audio.play().then(() => {
          icon.classList.remove('fa-volume-mute');
          icon.classList.add('fa-volume-up');
        }).catch((error) => {
          alert("Please interact with the page first to enable audio.");
          console.log(error);
        });
      } else {
        audio.muted = true;
        icon.classList.remove('fa-volume-up');
        icon.classList.add('fa-volume-mute');
      }
    }
  </script>
