<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live RGB Background Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      transition: background 0.5s;
    }

    h1 { font-size: 3em; margin-bottom: 0.2em; }
    p  { font-size: 1.5em; color: #eee; }

    .gif-container { margin-top: 20px; }
    .developer { margin-top: 40px; font-size: 1em; color: #ddd; }
    .developer span { color: #00ffff; font-weight: bold; }
  </style>
</head>
<body>

  <h1>ðŸš§ Under Construction.</h1>
  <p>Live Soon.....!</p>
  <div class="gif-container">
    <img src="https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif" 
         alt="Under Construction GIF" width="250">
  </div>
  <div class="developer">
    Under Developing Process by <span>Ritik</span>
  </div>

  <script>
    let hue = 0;
    function updateBG() {
      hue = (hue + 1) % 360;
      document.body.style.background = 
        `hsl(${hue}, 65%, 15%)`;
      requestAnimationFrame(updateBG);
    }
    updateBG();
  </script>

</body>
</html>
